<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Notifications', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-bell"></i> Notifications</h2>

    <div class="list-group">

        <div th:each="notification : ${notifications}"
             class="list-group-item"
             th:classappend="${!notification.isRead} ? ' list-group-item-warning'">

            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${notification.title}"></h5>
                <small th:text="${#temporals.format(notification.createdAt, 'dd MMM yyyy HH:mm')}"></small>
            </div>

            <p class="mb-1" th:text="${notification.message}"></p>

            <form th:if="${!notification.isRead}"
                  th:action="@{/student/notification/{id}/read(id=${notification.id})}"
                  method="post"
                  class="d-inline">

                <button type="submit" class="btn btn-sm btn-outline-primary">
                    Mark as Read
                </button>

            </form>

        </div>

    </div>

</th:block>

</body>
</html>
