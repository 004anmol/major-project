<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Courses', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-book"></i> Courses</h2>

    <!-- Horizontal Tab Navigation -->
    <ul class="nav nav-tabs mb-4" id="coursesTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="available-tab" data-bs-toggle="tab"
                    data-bs-target="#available-courses" type="button" role="tab"
                    aria-controls="available-courses" aria-selected="true">
                <i class="fas fa-list"></i> Available Courses
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="enrolled-tab" data-bs-toggle="tab"
                    data-bs-target="#enrolled-courses" type="button" role="tab"
                    aria-controls="enrolled-courses" aria-selected="false">
                <i class="fas fa-check-circle"></i> My Courses
                <span class="badge bg-primary ms-2" th:text="${enrolledCourses.size()}"></span>
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="coursesTabContent">

        <!-- Available Courses Tab -->
        <div class="tab-pane fade show active" id="available-courses" role="tabpanel"
             aria-labelledby="available-tab">

            <div th:if="${allCourses.empty}" class="alert alert-info">
                <i class="fas fa-info-circle"></i> No courses available at the moment.
            </div>

            <div class="row">
                <div th:each="course : ${allCourses}" class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">

                            <!-- Course Badge -->
                            <div class="mb-2">
                                <span th:if="${enrolledCourses.contains(course)}"
                                      class="badge bg-success">
                                    <i class="fas fa-check"></i> Enrolled
                                </span>
                                <span th:unless="${enrolledCourses.contains(course)}"
                                      class="badge bg-secondary">
                                    <i class="fas fa-circle"></i> Not Enrolled
                                </span>
                            </div>

                            <h5 class="card-title" th:text="${course.title}"></h5>

                            <p class="card-text text-muted small mb-2">
                                <i class="fas fa-user"></i>
                                <span th:text="${course.teacher.user.fullName}"></span>
                            </p>

                            <p class="card-text flex-grow-1" th:text="${course.description}"></p>

                            <div class="mt-auto">
                                <a th:href="${course.youtubePlaylistUrl}"
                                   target="_blank"
                                   class="btn btn-sm btn-outline-primary me-2">
                                    <i class="fab fa-youtube"></i> View Playlist
                                </a>

                                <!-- Enroll/Unenroll Button -->
                                <form th:if="${!enrolledCourses.contains(course)}"
                                      th:action="@{/student/course/{id}/enroll(id=${course.id})}"
                                      method="post"
                                      style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        <i class="fas fa-plus-circle"></i> Enroll
                                    </button>
                                </form>

                                <form th:if="${enrolledCourses.contains(course)}"
                                      th:action="@{/student/course/{id}/unenroll(id=${course.id})}"
                                      method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to unenroll from this course?');">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-times-circle"></i> Unenroll
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- My Courses Tab -->
        <div class="tab-pane fade" id="enrolled-courses" role="tabpanel"
             aria-labelledby="enrolled-tab">

            <div th:if="${enrolledCourses.empty}" class="alert alert-info">
                <i class="fas fa-info-circle"></i> You haven't enrolled in any courses yet.
                Check the "Available Courses" tab to enroll.
            </div>

            <div class="row">
                <div th:each="course : ${enrolledCourses}" class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm border-success">
                        <div class="card-body d-flex flex-column">

                            <!-- Enrolled Badge -->
                            <div class="mb-2">
                                <span class="badge bg-success">
                                    <i class="fas fa-check"></i> Enrolled
                                </span>
                            </div>

                            <h5 class="card-title" th:text="${course.title}"></h5>

                            <p class="card-text text-muted small mb-2">
                                <i class="fas fa-user"></i>
                                <span th:text="${course.teacher.user.fullName}"></span>
                            </p>

                            <p class="card-text flex-grow-1" th:text="${course.description}"></p>

                            <div class="mt-auto">
                                <a th:href="${course.youtubePlaylistUrl}"
                                   target="_blank"
                                   class="btn btn-primary me-2">
                                    <i class="fab fa-youtube"></i> Watch Playlist
                                </a>

                                <form th:action="@{/student/course/{id}/unenroll(id=${course.id})}"
                                      method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to unenroll from this course?');">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="fas fa-times-circle"></i> Unenroll
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</th:block>

</body>
</html>
