<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('My Courses', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-book"></i> My Courses</h2>

    <div class="row">
        <div th:each="course : ${courses}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">

                    <h5 class="card-title" th:text="${course.title}"></h5>

                    <p class="card-text" th:text="${course.description}"></p>

                    <a th:href="${course.youtubePlaylistUrl}"
                       target="_blank"
                       class="btn btn-primary">
                        <i class="fab fa-youtube"></i> Watch Playlist
                    </a>

                </div>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
