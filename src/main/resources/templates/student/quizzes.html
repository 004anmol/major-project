<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Quizzes', ~{::content})}">

<th:block th:fragment="content">
    <h2 class="mb-4"><i class="fas fa-question-circle"></i> Quizzes</h2>

    <a th:href="@{/student/quiz/generate}" class="btn btn-primary mb-3">
        <i class="fas fa-robot"></i> Generate AI Quiz
    </a>

    <div class="table-responsive" th:if="${quizzes != null and !quizzes.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Type</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.description}"></td>
                <td>
                    <span th:if="${quiz.isAiGenerated}" class="badge bg-info">AI Generated</span>
                    <span th:unless="${quiz.isAiGenerated}" class="badge bg-secondary">Manual</span>
                </td>
                <td th:text="${#temporals.format(quiz.createdAt, 'dd MMM yyyy')}"></td>
                <td>
                    <a th:href="@{/student/quiz/{id}/take(id=${quiz.id})}" class="btn btn-sm btn-primary">
                        <i class="fas fa-play"></i> Take Quiz
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${quizzes == null or quizzes.isEmpty()}" class="alert alert-info">
        <i class="fas fa-info-circle"></i> No quizzes available at the moment.
    </div>
</th:block>

</body>
</html>
