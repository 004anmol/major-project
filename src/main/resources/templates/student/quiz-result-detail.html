<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Quiz Result Details', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4">Quiz Result Details</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 th:text="${result.quiz.title}"></h5>

            <p>
                <strong>Score:</strong>
                <span th:text="${result.score} + '/' + ${result.totalQuestions}"></span>
            </p>

            <p>
                <strong>Percentage:</strong>
                <span class="badge"
                      th:classappend="${(result.score * 100 / result.totalQuestions) >= 70} ? 'bg-success' : 'bg-warning'">
                    <span th:text="${#numbers.formatDecimal(result.score * 100 / result.totalQuestions, 1, 1)} + '%'"></span>
                </span>
            </p>

            <p>
                <strong>Completed At:</strong>
                <span th:text="${#temporals.format(result.completedAt, 'dd MMM yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="card bg-success text-white mb-3">
                <div class="card-body">
                    <h5><i class="fas fa-check-circle"></i> Strengths</h5>
                    <div th:if="${result.strengths}" th:utext="${result.strengths}"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card bg-warning mb-3">
                <div class="card-body">
                    <h5><i class="fas fa-exclamation-triangle"></i> Weaknesses</h5>
                    <div th:if="${result.weaknesses}" th:utext="${result.weaknesses}"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="card">
        <div class="card-body">
            <h5><i class="fas fa-chart-bar"></i> Detailed Analysis</h5>
            <p th:if="${result.detailedAnalysis}" th:text="${result.detailedAnalysis}"></p>
        </div>
    </div>

    <a th:href="@{/student/quiz-results}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Back to Results
    </a>

</th:block>

</body>
</html>
