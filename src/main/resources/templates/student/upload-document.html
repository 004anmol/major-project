<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Upload Document', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-upload"></i> Upload Document</h2>

    <form th:action="@{/student/document/upload}"
          method="post"
          enctype="multipart/form-data"
          class="card p-4">

        <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <div class="mb-3">
            <label for="requestMessage" class="form-label">Request Message (Optional)</label>
            <textarea class="form-control" id="requestMessage" name="requestMessage" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Upload Document
        </button>

    </form>

</th:block>

</body>
</html>
