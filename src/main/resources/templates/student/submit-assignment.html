<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Submit Assignment', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4">Submit Assignment</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 th:text="${assignment.title}"></h5>
            <p th:text="${assignment.description}"></p>
            <p>
                <strong>Deadline:</strong>
                <span th:text="${#temporals.format(assignment.deadline, 'dd MMM yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

    <form th:action="@{/student/assignment/{id}/submit(id=${assignment.id})}"
          method="post"
          enctype="multipart/form-data"
          class="card p-4">

        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Submit Assignment
        </button>

    </form>

</th:block>

</body>
</html>
