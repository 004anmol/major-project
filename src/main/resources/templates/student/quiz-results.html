<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Quiz Results', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-chart-line"></i> Quiz Results</h2>

    <div class="table-responsive">
        <table class="table table-striped">

            <thead>
            <tr>
                <th>Quiz Title</th>
                <th>Score</th>
                <th>Total Questions</th>
                <th>Percentage</th>
                <th>Completed At</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="result : ${results}">

                <td th:text="${result.quiz.title}"></td>

                <td th:text="${result.score}"></td>

                <td th:text="${result.totalQuestions}"></td>

                <td>
                    <span class="badge"
                          th:classappend="${(result.score * 100 / result.totalQuestions) >= 70} ? 'bg-success' : 'bg-warning'">
                        <span th:text="${#numbers.formatDecimal(result.score * 100 / result.totalQuestions, 1, 1)} + '%'"></span>
                    </span>
                </td>

                <td th:text="${#temporals.format(result.completedAt, 'dd MMM yyyy HH:mm')}"></td>

                <td>
                    <a th:href="@{/student/quiz-result/{id}(id=${result.id})}" class="btn btn-sm btn-info">
                        <i class="fas fa-eye"></i> View Details
                    </a>
                </td>

            </tr>
            </tbody>

        </table>
    </div>

</th:block>

</body>
</html>
