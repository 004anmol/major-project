<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{layout :: layout('Assignments', ~{::content})}">

<th:block th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-tasks"></i> Assignments</h2>

    <!-- Assignments Table -->
    <div th:if="${assignments != null and !assignments.isEmpty()}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td>
                    <strong th:text="${assignment.title}">Assignment Title</strong>
                </td>
                <td th:text="${assignment.description}">Assignment description</td>
                <td th:text="${assignment.deadline != null ? #temporals.format(assignment.deadline, 'dd MMM yyyy HH:mm') : 'No deadline'}">
                    07 Dec 2025 23:59
                </td>
                <td>
                    <th:block th:if="${assignment.deadline != null}">
                        <span th:if="${assignment.deadline.isAfter(T(java.time.LocalDateTime).now())}"
                              class="badge bg-success">
                            Active
                        </span>
                        <span th:unless="${assignment.deadline.isAfter(T(java.time.LocalDateTime).now())}"
                              class="badge bg-danger">
                            Expired
                        </span>
                    </th:block>
                    <span th:unless="${assignment.deadline != null}" class="badge bg-secondary">
                        No Deadline
                    </span>
                </td>
                <td>
                    <th:block th:if="${assignment.deadline != null}">
                        <a th:if="${assignment.deadline.isAfter(T(java.time.LocalDateTime).now())}"
                           th:href="@{/student/assignment/{id}/submit(id=${assignment.id})}"
                           class="btn btn-sm btn-primary">
                            <i class="fas fa-upload"></i> Submit
                        </a>
                        <button th:unless="${assignment.deadline.isAfter(T(java.time.LocalDateTime).now())}"
                                class="btn btn-sm btn-secondary"
                                disabled>
                            <i class="fas fa-ban"></i> Expired
                        </button>
                    </th:block>
                    <a th:unless="${assignment.deadline != null}"
                       th:href="@{/student/assignment/{id}/submit(id=${assignment.id})}"
                       class="btn btn-sm btn-primary">
                        <i class="fas fa-upload"></i> Submit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div th:if="${assignments == null or assignments.isEmpty()}" class="alert alert-info">
        <i class="fas fa-info-circle"></i> No assignments available at the moment.
    </div>

</th:block>

</body>
</html>
