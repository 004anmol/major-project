<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Assignments', ~{::content})}">

<body>
<div th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-tasks"></i> Assignments</h2>

    <a th:href="@{/teacher/assignment/create}" class="btn btn-primary mb-3">
        <i class="fas fa-plus-circle"></i> Create Assignment
    </a>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Student</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Created</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.title}"></td>
                <td th:text="${assignment.student.user.fullName}"></td>
                <td th:text="${assignment.description}"></td>
                <td th:text="${#temporals.format(assignment.deadline, 'dd MMM yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(assignment.createdAt, 'dd MMM yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
