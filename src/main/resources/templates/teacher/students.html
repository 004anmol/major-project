<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Students', ~{::content})}">
<body>
    <div th:fragment="content">
        <h2 class="mb-4"><i class="fas fa-users"></i> My Students</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.user.fullName}"></td>
                        <td th:text="${student.user.email}"></td>
                        <td th:text="${student.user.username}"></td>
                        <td>
                            <a th:href="@{/teacher/notification/create(studentId=${student.id})}"
                               class="btn btn-sm btn-primary">
                                <i class="fas fa-bell"></i> Send Notification
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
