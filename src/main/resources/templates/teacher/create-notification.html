<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Send Notification', ~{::content})}">

<body>
<div th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-bell"></i> Send Notification</h2>

    <form th:action="@{/teacher/notification/create}" method="post" class="card p-4">

        <div class="mb-3">
            <label for="studentId" class="form-label">Student</label>
            <select class="form-select" id="studentId" name="studentId" required>
                <option value="">Select Student</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.user.fullName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Send Notification
        </button>

    </form>

</div>
</body>
</html>
