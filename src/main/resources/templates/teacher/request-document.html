<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Request Document', ~{::content})}">

<body>
    <div th:fragment="content">
        <h2 class="mb-4"><i class="fas fa-file-upload"></i> Request Document</h2>
        <form th:action="@{/teacher/document/request}" method="post" class="card p-4">
            <div class="mb-3">
                <label for="studentId" class="form-label">Student</label>
                <select class="form-select" id="studentId" name="studentId" required>
                    <option value="">Select Student</option>
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.user.fullName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="requestMessage" class="form-label">Request Message</label>
                <textarea class="form-control" id="requestMessage" name="requestMessage" rows="5" required placeholder="Please upload the requested document..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send Request
            </button>
        </form>
    </div>
</body>
</html>
