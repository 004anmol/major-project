<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Create Course', ~{::content})}">

<body>
<div th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-plus-circle"></i> Create Course</h2>

    <form th:action="@{/teacher/course/create}" method="post" class="card p-4">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="youtubePlaylistUrl" class="form-label">YouTube Playlist URL</label>
            <input type="url" class="form-control"
                   id="youtubePlaylistUrl"
                   name="youtubePlaylistUrl"
                   required
                   placeholder="https://www.youtube.com/playlist?list=...">
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Create Course
        </button>

    </form>

</div>
</body>
</html>
