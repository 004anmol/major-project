<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Documents', ~{::content})}">

<body>
<div th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-file-alt"></i> Documents</h2>

    <a th:href="@{/teacher/document/request}" class="btn btn-primary mb-3">
        <i class="fas fa-file-upload"></i> Request Document
    </a>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>File Name</th>
                <th>Student</th>
                <th>Request Message</th>
                <th>Status</th>
                <th>Uploaded At</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="document : ${documents}">
                <td th:text="${document.originalFileName}"></td>
                <td th:text="${document.student.user.fullName}"></td>
                <td th:text="${document.requestMessage}"></td>

                <td>
                    <span th:switch="${document.status}">
                        <span th:case="'PENDING'" class="badge bg-warning">Pending</span>
                        <span th:case="'REVIEWED'" class="badge bg-info">Reviewed</span>
                        <span th:case="'APPROVED'" class="badge bg-success">Approved</span>
                        <span th:case="'REJECTED'" class="badge bg-danger">Rejected</span>
                    </span>
                </td>

                <td th:text="${#temporals.format(document.uploadedAt, 'dd MMM yyyy HH:mm')}"></td>

                <td>
                    <a th:href="@{/teacher/document/{id}/review(id=${document.id})}"
                       class="btn btn-sm btn-primary">
                        <i class="fas fa-eye"></i> Review
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
</body>
</html>
