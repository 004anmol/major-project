<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Courses', ~{::content})}">

<body>
<div th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-book"></i> Courses</h2>

    <a th:href="@{/teacher/course/create}" class="btn btn-primary mb-3">
        <i class="fas fa-plus-circle"></i> Create Course
    </a>

    <div class="row">
        <div th:each="course : ${courses}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">

                    <h5 class="card-title" th:text="${course.title}"></h5>
                    <p class="card-text" th:text="${course.description}"></p>

                    <a th:href="${course.youtubePlaylistUrl}"
                       target="_blank"
                       class="btn btn-primary">
                        <i class="fab fa-youtube"></i> View Playlist
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
