<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Create Assignment', ~{::content})}">

<body>
<div th:fragment="content">

    <h2 class="mb-4"><i class="fas fa-plus-circle"></i> Create Assignment</h2>

    <form th:action="@{/teacher/assignment/create}" method="post" class="card p-4">

        <div class="mb-3">
            <label for="studentId" class="form-label">Student</label>
            <select class="form-select" id="studentId" name="studentId" required>
                <option value="">Select Student</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.user.fullName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Create Assignment
        </button>

    </form>

</div>
</body>
</html>
