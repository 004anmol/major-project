spring.application.name=ai_mentoring_system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_mentoring_system_db
spring.datasource.username=postgres
spring.datasource.password=Rangreta@1708
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
file.upload-dir=uploads


# Server Configuration
server.port=8080

# Enable Thymeleaf debug logging
logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.TemplateEngine.CONFIG=TRACE
logging.level.org.thymeleaf.TemplateEngine.TIMER=TRACE
logging.level.org.thymeleaf.TemplateEngine.cache.TEMPLATE_CACHE=TRACE

# Disable Thymeleaf cache for development
#spring.thymeleaf.cache=false

# Disable template resolution at startup
spring.thymeleaf.check-template=false
spring.thymeleaf.check-template-location=false
spring.thymeleaf.cache=false
#spring.thymeleaf.enabled=true
